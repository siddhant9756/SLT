<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="screen6.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="left-tab">
            <div id="sub-tab" class="name">
                SLT
            </div>
            <div id="sub-tab" class="dashboard">
                <a class="left-link" href=""> Dashboard</a>
            </div>
            <div id="sub-tab" class="publish">
                <a class="left-link" href="">Publish</a>
            </div>
            <div id="sub-tab" class="activity">
                <a class="left-link" href="">Activity</a>
            </div>
            <div id="sub-tab" class="analytics">
                <a class="left-link" href="">Analytics</a>
            </div>
            <div id="sub-tab" class="interaction">
                <a class="left-link" href="">Interaction</a>
            </div>
            <div id="sub-tab" class="influencers">
                <a class="left-link" href="">Influencer</a>
            </div>
            <div id="sub-tab" class="performance">
                <a class="left-link" href="">Performance</a>
            </div>
            <div id="sub-tab" class="widgets">
                <a class="left-link" href="">Widgets</a>
            </div>
            <div id="sub-tab" class="help">
                <a class="left-link" href="">Help</a>
            </div>
        </div>
        <div class="right-tab">
            <div class="header">
                <div class="heading">
                    Hello Name
                </div>
                <div class="user">
                    <i class="fas fa-user"></i>Name
                </div>
            </div>
            <div class="sub-header">
                <div class="sub-links">
                    <a href="">Cancel Edit</a>
                </div>
                <div class="sub-links">
                    <a href="">Report Name(<span class="mode">Edit mode</span>)</a>
                </div>
                <div class="sub-buttons">
                    <button class="btn btn-dark">Select All</button>
                    <button class="btn btn-dark" style="margin-left: 20px;">Save</button>
                </div>
            </div>
            <div class="main-content">
                <div class="left-content">
                    <div class="new-module">
                        <div class="module-heading">
                            <a href=""><i class="fas fa-sync-alt"></i><br>New Module</a>
                        </div>
                    </div>
                    <div class="add-module">
                        <div class="module-heading">
                            <a href=""><i class="fas fa-plus-circle"></i><br>Add Module</a>
                        </div>
                    </div>
                </div>
                <div class="right-content">
                    <div class="close">
                        <a href="">Close</a>
                    </div>
                    <div class="right-new-module">
                        New Module
                    </div>
                    <div class="generalfilter">
                            <button id="general" class="btn btn-dark">General</button>
                            <button id="filter" class="btn btn-dark">Filter</button>
                    </div>
                    <div class="alert-selection">
                        <div class="alerts">
                            Alert Selection
                        </div>
                        <button id="alert-link" class="btn btn-dark">Add Alert</button>
                    </div>
                    <div class="segmentation">
                        <div class="segment">
                            Segmentation
                        </div>
                        <button id="segment-link" class="btn btn-dark">Add Segmentation</button>
                    </div>
                    <div class="data-visualization">
                        <div class="data">
                            Data Visualization
                        </div>
                        <button id="data-link" class="btn btn-dark">Add Visualixation</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
