<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="screen4.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="left-tab">
            <div id="sub-tab" class="name">
                SLT
            </div>
            <div id="sub-tab" class="dashboard">
                <a class="left-link" href=""> Dashboard</a>
            </div>
            <div id="sub-tab" class="publish">
                <a class="left-link" href="">Publish</a>
            </div>
            <div id="sub-tab" class="activity">
                <a class="left-link" href="">Activity</a>
            </div>
            <div id="sub-tab" class="analytics">
                <a class="left-link" href="">Analytics</a>
            </div>
            <div id="sub-tab" class="interaction">
                <a class="left-link" href="">Interaction</a>
            </div>
            <div id="sub-tab" class="influencers">
                <a class="left-link" href="">Influencer</a>
            </div>
            <div id="sub-tab" class="performance">
                <a class="left-link" href="">Performance</a>
            </div>
            <div id="sub-tab" class="widgets">
                <a class="left-link" href="">Widgets</a>
            </div>
            <div id="sub-tab" class="help">
                <a class="left-link" href="">Help</a>
            </div>
        </div>
        <div class="right-tab">
            <div class="header">
                <div class="heading">
                    Hello Name
                </div>
                <div class="user">
                    <i class="fas fa-user"></i>Name
                </div>
            </div>
            <div id="report-type" class="listening">
                <a href="">Build Your Own</a>
            </div>
            <div class="main-content">
                <div id="report-name" class="rows">
                    <input class="report-name" type="text" name="report-name" placeholder="Report Name">
                </div>
                <div class="rows">
                    <textarea class="description" type="text" name="description" placeholder="Description"></textarea>
                </div>
                <div class="buttonrow">
                    <button class="btn btn-secondary">Cancel</button>
                    <button class="btn btn-secondary">Create Report</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
