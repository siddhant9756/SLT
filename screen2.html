<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="screen2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="main">
        <div class="left-tab">
            <div id="sub-tab" class="name">
                SLT
            </div>
            <div id="sub-tab" class="dashboard">
                <a class="left-link" href=""> Dashboard</a>
            </div>
            <div id="sub-tab" class="publish">
                <a class="left-link" href="">Publish</a>
            </div>
            <div id="sub-tab" class="activity">
                <a class="left-link" href="">Activity</a>
            </div>
            <div id="sub-tab" class="analytics">
                <a class="left-link" href="">Analytics</a>
            </div>
            <div id="sub-tab" class="interaction">
                <a class="left-link" href="">Interaction</a>
            </div>
            <div id="sub-tab" class="influencers">
                <a class="left-link" href="">Influencer</a>
            </div>
            <div id="sub-tab" class="performance">
                <a class="left-link" href="">Performance</a>
            </div>
            <div id="sub-tab" class="widgets">
                <a class="left-link" href="">Widgets</a>
            </div>
            <div id="sub-tab" class="help">
                <a class="left-link" href="">Help</a>
            </div>
        </div>
        <div class="right-tab">
            <div class="header">
                <div class="heading">
                    Hello Name
                </div>
                <div class="user">
                    <i class="fas fa-user"></i>Name
                </div>
            </div>
            <div class="sub-header">
                <div class="all-reports">
                    <a href="">All Reports</a>
                </div>
                <div class="unscheduled">
                    <a href="">Unscheduled</a>
                </div>
                <div class="scheduled">
                    <a href="">Scheduled</a>
                </div>
                <div class="search-box">
                    <div class="input-group" style="height: inherit;">
                        <div class="form-outline" style="width: 81%;height: inherit;">
                            <input type="search" id="form1" class="form-control" style="height: 50px;border: 2px solid rgba(0,0,0,.7);"/>
                            <label class="form-label" for="form1">Search</label>
                        </div>
                        <button type="button" class="btn btn-dark" style="height: -webkit-fill-available;width: 70px;margin-left: 1px;">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="create-report">
                    <a href="">Create Report</a>
                </div>
            </div>
            <div class="reports">
                <div class="report-heading">
                    My Reports
                </div>
                <div class="main-content">
                    <div class="report1">
                        <div class="sub-heading">
                            <a href="">Custom Competetive Analytics</a>
                        </div>
                    </div>
                    <div class="create-new-report">
                        <div class="sub-heading">
                            <a href=""><i class="fas fa-plus-circle"></i><br>Create New Report</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="button">
                <button class="btn btn-dark" id="next">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
